---
name: "make-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Mened≈ºer Vaultwarden"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            *.sh